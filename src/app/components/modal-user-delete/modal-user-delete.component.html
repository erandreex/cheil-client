<div *ngIf="open" id="myModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="modal-dialog bg-gray-800 rounded shadow-lg w-2/5">
        <div class="modal-content">
            <div class="modal-header flex justify-between p-4 border-b">
                <h5 class="modal-title">Attention!</h5>
            </div>
            <div class="modal-body p-4">
                <p *ngIf="!message">Are you sure you want to delete the user?</p>
                <p *ngIf="message">
                    {{ message }}
                </p>
            </div>
            <div class="modal-footer p-4 border-t flex gap-2 justify-between">
                <button
                    *ngIf="!message"
                    type="button"
                    class="border border-pink-100 text-pink-100 bg-inherit py-2 px-4 rounded"
                    (click)="toggleModal()"
                >
                    Close
                </button>
                <button *ngIf="!message" type="button" class="bg-red-600 text-white py-2 px-4 rounded" (click)="updateUser()">Delete</button>

                <button
                    *ngIf="message"
                    type="button"
                    class="border border-pink-100 text-pink-100 bg-inherit py-2 px-4 rounded"
                    (click)="confirmAction()"
                >
                    Close
                </button>

                <button *ngIf="message" type="button" class="border border-lime-600 text-lime-600 py-2 px-4 rounded" (click)="confirmAction()">
                    Ok
                </button>
            </div>
        </div>
    </div>
</div>
