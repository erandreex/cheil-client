<div *ngIf="open" id="myModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="modal-dialog bg-gray-800 rounded shadow-lg w-2/5">
        <div class="modal-content">
            <div class="modal-header flex justify-between p-4 border-b">
                <h5 class="modal-title">User card</h5>
            </div>
            <div class="modal-body p-4">
                <component-user-card [user]="user"></component-user-card>

                <div class="modal-footer p-4 border-t flex gap-2 justify-center">
                    <button type="button" class="border border-pink-500 text-pink-500 bg-inherit py-2 px-4 rounded" (click)="toggleModal()">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
