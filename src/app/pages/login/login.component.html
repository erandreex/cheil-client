<form [formGroup]="formLogin">
    <main class="mx-auto flex min-h-screen w-full items-center justify-center bg-gray-900 text-white">
        <section class="flex w-[30rem] flex-col space-y-10 sm:m-5 md:m-0 spaceee items-center">
            <h1 class="title">Cheil Worldwide</h1>

            <div class="text-center text-4xl font-medium">Log In</div>

            <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-lime-500">
                <input formControlName="Email" type="text" placeholder="Email" class="w-full border-none bg-transparent outline-none" />
            </div>

            <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-lime-500">
                <input formControlName="Password" type="password" placeholder="Password" class="w-full border-none bg-transparent outline-none" />
            </div>

            <p *ngIf="message" class="text-red-500">
                {{ message }}
            </p>

            <button class="transform rounded-sm bg-lime-600 py-2 font-bold duration-300 hover:bg-lime-400 w-full" (click)="login()">LOG IN</button>
        </section>
    </main>
</form>
